<h1 class="md-display-1 user-title">Users</h1>

<md-list>
  <md-list-item ng-repeat="user in main.userList">
    <div class="md-list-item-text user-list" layout="column">
      <a href="#users/{{user.id}}" class="list-link">{{user.first_name}} {{user.last_name}}</a>
    </div>
  </md-list-item>
</md-list>
