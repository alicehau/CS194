<!DOCTYPE html>
<html>
  <head> 
    <!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div >
      <div class="container">
        <div class="row">
          <div ng-show="shared.viewMode == 'likesViewer'" class="button-container">
            <md-button class="back-button" aria-label="Go Back" ng-click="main.backToLikes()">
                  <i class="material-icons">flip_to_back</i> Return To Likes
            </md-button>
          </div>
          <div class="col-sm-8 col-sm-offset-2 articleContainer" >
              <div class="articleTitle">
                {{articleObj.title}}
              </div>
              <div class="article">
                <ng-bind-html ng-bind-html="articleData"></ng-bind-html>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
