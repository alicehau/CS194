<!DOCTYPE html>
<html>
  <head> 
    <!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="formpage">
      <h1>Submit a post</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2" >

            <form ng-submit="addArticle()" style="margin-top:30px;" >
              <h3>Add a new article</h3>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Article Title" ng-model="articleTitle"></input>
              </div>
              <div class="form-group">
                <input type="textarea" class="form-control" placeholder="Comment" ng-model="articleComment"></input>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Link" ng-model="articleLink"></input>
              </div>
              <md-button class="md-raised" ng-click="addArticle()">Post</md-button>
            </form>

            <md-list>
              <md-list-item ng-repeat="post in main.articles">
                <div class="md-list-item-text user-list" layout="column">
                  Title: {{post.title}} Comment: {{post.comment}} Link: {{post.url}}
                </div>
              </md-list-item>
            </md-list>
            {{uid}}

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
