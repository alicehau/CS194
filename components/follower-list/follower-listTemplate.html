<h1 class="md-display-1 user-title">Following</h1>

<!-- Create the horizontal list of following users -->
<div id="list-container">
  <md-list layout="row">
    <md-list-item ng-repeat="followee in main.following">
      <span class="md-list-item-text follower" ng-click="main.followingClickHandler($index)" ng-class="main.highlight($index)">
        <img ng-src="images/Calum.png" class="headshot"/>
        <div class="name-text">{{followee.first_name}}</div>
        <div class="name-text">{{followee.last_name}}</div>
      </span>
    </md-list-item>
  </md-list>
</div>

<!-- Create the individual article cards -->
<md-card ng-repeat="article in main.followeeArticles">
  <img ng-src="images/Stanford.jpg" class="md-card-image article-image" alt="Washed Out">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{article.title}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>
    <i class="material-icons" md-18>format_quote</i>
    <span>
      {{article.comment}}
    </span>
    <i class="material-icons" md-18>format_quote</i>
  </md-card-content>

  <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon><i class="material-icons">clear</i></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Share">
        <md-icon><i class="material-icons">favorite</i></md-icon>
      </md-button>
  </md-card-actions>
</md-card>
