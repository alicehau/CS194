<!-- Create the horizontal list of following users -->
<h1 class="md-display-1 user-title" style="text-align: center">Following</h1>
  <h4 align = "center" style = "padding-right: 10px"><input type = "text" style= "width: 85%" placeholder="Search..." class = "search" ng-model="main.searchText"/> </h4> 
<div class="list-container">
   <md-list layout="row">
      <md-list-item class="follower" ng-repeat="curator in main.curators | filter:main.searchCurators" ng-class="main.highlight($index)">
         <span class="md-list-item-text" ng-click="main.followingClickHandler(curator.$value, $index)">
            <img ng-src="images/{{main.users.$getRecord(curator.$value).profile.first_name}}.png" class="headshot"/>
            <div class="name-text">{{curator.first_name}}</div>
            <div class="name-text">{{curator.last_name}}</div>
         </span>
      </md-list-item>
   </md-list>
</div>

 <md-content layout-padding>
    <md-card ng-class="main.articleHighlight($index)" ng-repeat="article in main.followeeArticles | orderBy: '-timestamp'">
       <a href="#/viewArticle/{{curatorId}}/{{article.$id}}" style="text-decoration:none" ng-click="main.articleClickHandler($index)">
       <img ng-src="{{article.images[0].url}}" class="article-image" alt="Washed Out">
       </md-card-title>
       <md-card-header-text>
          <span class="md-headline" style="display:block">{{article.title}}</span>
          By <span class="md-subhead" style ="text-transform: uppercase">{{article.author}}</span>
          <span class="md-title">
             <p>
                <i class = "material-icons" ng-if="article.comment" md-18>format_quote</i>
                {{article.comment}}
                <i class = "material-icons" ng-if="article.comment" md-18>format_quote</i>
             </p>
          </span>
       </md-card-header-text>
       </md-card-title>
       <md-card-actions layout="row" layout-align="end center">
          <span flex style ="text-transform: uppercase">
             {{article.siteName}}
             <md-button class="md-icon-button" aria-label="Share">
          </span>
          <md-icon><i ng-class="main.toggleHeart(article.$id)" ng-click="main.addLikes(article, article.$id, curatorId)" class="material-icons">favorite</i></md-icon>
          </md-button>
       </md-card-actions>
    </md-card>
 </md-content>
